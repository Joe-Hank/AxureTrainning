          <p style="font-size:24px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Axure作为原型设计工具软件，优势在于无编程需求、快捷，为产品经理常用软件。</span></p><p style="font-size:24px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">同时Axure可实现的效果受到软件功能限制，作者无法完全复现B站的复杂交互。</span></p><p style="font-size:28px;"><span style="font-family:'Arial Black', 'Arial Normal', 'Arial';font-weight:900;color:#0075DD;">由于同页面过多交互功能会造成性能问题，因此页面滚动相关交互被拆分至单独页面。</span></p>
        </div>

        </div>
